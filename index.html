<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="reset.css" />
        <!-- Bootstrap CSS CDN -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />

        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />

        <title>Weather Dashboard</title>
    </head>

    <body>
        <div
            class="header-wrap d-flex justify-content-center align-items-center mb-2"
        >
            <header><h1>Weather Dashboard</h1></header>
        </div>
        <main class="content-wrap col">
            <!-- row 1 start -->
            <section class="row">
                <!-- row 1 col 1 start -->
                <div class="col-md-4">
                    <!-- search bar -->
                    <label for="search-bar">Search for a City:</label>
                    <form class="input-group col-md-10 search-bar mb-3">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="City, Country, State"
                            aria-label="City Search"
                            aria-describedby="Input"
                        />
                        <div class="input-group-append">
                            <button class="input-group-text search-button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                    <!-- search history -->
                    <ul
                        class="col-md-10 col-lg-8 search-history list-group"
                    ></ul>
                </div>
                <!-- row 1 col 1 end -->
                <!-- row 1 col 2 start -->

                <section class="col">
                    <div class="error-notification"></div>
                    <!-- City Display Card -->
                    <div class="city-display mb-2"></div>
                    <!-- 5 day forecast -->
                    <div class="forecast-text"></div>
                    <div class="row forecast"></div>
                </section>
                <!-- row 1 col 2 end-->
            </section>
            <!-- row 1 end -->
        </main>
        <!-- jQuery CDN -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>

        <!-- Popper CDN -->
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>

        <!-- Bootstrap JS CDN -->
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
